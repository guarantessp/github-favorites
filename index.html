<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Git Fav</title>
  <link rel="stylesheet" href="style.css">
  <script src="js/main.js" type="module" defer></script>
</head>
<body>
  <div id="app">
    <header>
     <img src="./assets/Gitfav.svg" alt="">
     <div class="search">
      <label class="sr-only" for="input-search">Digite o Github username que quer favoritar</label>
      <input id="input-search" type="text" placeholder="Digite o Github username que quer favoritar">
      <button><img src="./assets/star.svg" alt=""><p>Favoritar</p> </button>
     </div>
    </header>
    <div class="content">
    <table>
      <thead>
        <tr>
          <th>Usuário</th>
          <th>Repositories</th>
          <th>Followers</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>
             
      
      </tbody>
    </table>
  </div>
  </div>
</body>
</html>
